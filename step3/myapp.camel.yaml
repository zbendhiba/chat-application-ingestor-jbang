#camel-k dependency=dev.langchain4j:langchain4j-embeddings:0.34.0

- beans:
    - builderClass: dev.zineb.embedding.HuggingFaceModelCustomBuilder
      name: myEmbeddingModel
      properties:
        accessToken: "{{access.token}}"
        modelId: sentence-transformers/all-MiniLM-L6-v2
        timeout: 60
        waitForModel: true
      type: dev.langchain4j.model.huggingface.HuggingFaceEmbeddingModel
- route:
    id: route-3277
    from:
      uri: file:catalog?noop=true
      steps:
        - convertBodyTo:
            type: java.lang.String
        - to:
            uri: direct:embed
- route:
    id: route-1538
    from:
      uri: direct:embed
      steps:
        - log:
            message: "body :: ${body}"
        - to:
            uri: langchain4j-embeddings:test
            parameters:
              embeddingModel: "#myEmbeddingModel"
        - to:
            uri: direct:transform
- route:
    id: route-2705
    from:
      id: from-2108
      uri: direct:transform
      steps:
        - transform:
            toType: qdrant:embeddings
        - to:
            id: to-3142
            uri: log:InfoLogger
            parameters: {}
        - setBody:
            id: setBody-1689
            expression:
              constant:
                expression: "********* yaye **************"
        - to:
            id: to-2762
            uri: log:InfoLogger
            parameters: {}
